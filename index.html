<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tomra Container OCR</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
</head>

<body>

    <div class="container">
        <h1>Tomra Container OCR</h1>

        <section class="main-content">
            <p>Demo of the Tomra Container OCR project to parse container pictures and barcodes.</p>

            <p>
                <input type="file" id="take-picture" accept="image/*">
            </p>

            <h2>Preview:</h2>
            <p>
                <img src="about:blank" alt="" id="show-picture">
            </p>

            <p id="error"></p>

        </section>

        <!--<p class="footer">All the code is available in the <a href="https://github.com/robnyman/robnyman.github.com/tree/master/camera-api">Camera API repository on GitHub</a>.</p>-->
    </div>

    <div class="output_text">
        <h1>Computer Vision Output</h1>
        <p>And here's the output text for your image</p>

        <h2>Parsed text</h2>
        <p id="ocr_text">
            ### IF YOU SEE THIS SOMETHING'S BROKEN ###
        </p>

    </div>


    <script src="js/mozilla_capture.js"></script>


</body>
</html>
